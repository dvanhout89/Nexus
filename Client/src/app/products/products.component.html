<mat-toolbar color="secondary">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button mat-raised-button color="primary" [routerLink]="['/add-product']" routerLinkActive="active-link">Add Product</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="dashboard">
    <div class="container">

      <mat-grid-list class="list-1" cols="1">
  
        <mat-grid-tile class="tile-1">
          <mat-card style="height: 100%; width: 100%">
            <mat-card-header>
              <mat-card-title>Products</mat-card-title>
              </mat-card-header>
  
            <mat-card-content>
              <app-product-list/>
                
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

    </div>
  </div>
