<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" name="email" [(ngModel)]="user.email" required email>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Role" name="role" [(ngModel)]="user.role" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Create User</button>
  </form>
