<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(!!(isHandset$ | async) ? 'over' : 'side')" [opened]="(!!(isHandset$ | async) === false)">
    
      <img src="assets/images/logo.png" class="logo" alt="Brand Logo">
      <h1>Nexus</h1>
      <p>The Center of your gaming universe!</p>
    
    <mat-divider></mat-divider>
    <mat-nav-list class="nav-list">
      
      <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active-link">
        <mat-icon style="display: inline-block; vertical-align: middle;">dashboard</mat-icon>
        <span class="list-item-text" style="display: inline-block; margin-left: 5px; vertical-align: middle;">Dashboard</span>
      </a>
      <a mat-list-item [routerLink]="['/customers']" routerLinkActive="active-link">
        <mat-icon style="display: inline-block; vertical-align: middle;">people</mat-icon>
        <span class="list-item-text" style="display: inline-block; margin-left: 5px; vertical-align: middle;">Customers</span>
      </a>
      <a mat-list-item [routerLink]="['/products']" routerLinkActive="active-link">
        <mat-icon style="display: inline-block; vertical-align: middle;">shopping_cart</mat-icon>
        <span class="list-item-text" style="display: inline-block; margin-left: 5px; vertical-align: middle;">Products</span>
      </a>
      
      <a mat-list-item [routerLink]="['/estimates']" routerLinkActive="active-link">
        <mat-icon style="display: inline-block; vertical-align: middle;">receipt_long</mat-icon>
        <span class="list-item-text" style="display: inline-block; margin-left: 5px; vertical-align: middle;">Estimates</span>
      </a>
      <a mat-list-item [routerLink]="['/invoices']" routerLinkActive="active-link">
        <mat-icon style="display: inline-block; vertical-align: middle;">receipt</mat-icon>
        <span class="list-item-text" style="display: inline-block; margin-left: 5px; vertical-align: middle;">Invoices</span>
      </a>
      
    </mat-nav-list>
    <mat-divider></mat-divider>
    
</mat-sidenav> 

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button type="button" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon [ngStyle]="{'color':'black'}">menu</mat-icon>
      </button>
      <h1>Welcome to Nexus</h1>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
