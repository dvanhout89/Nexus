<!-- src/app/product-edit-dialog/product-edit-dialog.component.html -->

<h2 mat-dialog-title>Edit Product</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="product.name">
  </mat-form-field>
  <!-- Other form fields... -->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveProduct()">Save</button>
</mat-dialog-actions>
