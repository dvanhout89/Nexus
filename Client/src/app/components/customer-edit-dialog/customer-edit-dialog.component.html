<h2 mat-dialog-title>Edit Customer</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="customer.id">
  </mat-form-field>

  <!-- Other form fields... -->

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveCustomer()">Save</button>
</mat-dialog-actions>
